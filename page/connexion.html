<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - BreizHouse</title>
    <link rel="stylesheet" href="../css/connexion.css">
</head>
<body>
<header role="banner">
    <img src="../image/images/Logo.png" alt="logo" id="logo">
</header>
<main role="main">

        <form id="connexionbloc">

            <div id="login">

                <label class="labelLogin" for="login">Login</label><br/>
                <input class="inputLogin" type="text" name="login" required /><br/>

            </div>

            <div id="password">

                <label class="labelPassword" for="password" >Mot de passe</label><br/>
                <input class="inputPassword" type="password"  name="password" required />

            </div>

            <div id="forgot-your-password">
                <a>mot de passe oubli√©</a>
            </div>
            <button id="buttonconnexion" type="submit" >Se connecter</button>
        </form>
</main>
<script src="../js/connexion.js"></script>
</body>
</html>
