<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin/acceuilAdmin.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Page d'acceuil - BreizHouse</title>
</head>

<body>
<header>
    <a href="home.html" id="logo-space">
        <img src="../../image/images/Logo.png" id="header-logo" alt="Logo de BreizHouse">
    </a>
    <div id="header-banner">
        <img src="../../image/images/backback.png" id="header-banner-image" alt="Fond d'écran Header">
        <div type="text" id="header-name-menu">ACCUEIL</div>
    </div>
</header>
<main>
    <div id="global-menu">
        <nav id="nav-menu">
            <div class="menu-touch">
                <a href="#" class="detail" id="menu-selected">
                    <span class="iconify" data-icon="tabler:home" ></span>
                    <div class="title-button-menu">ACCUEIL</div>
                </a>
            </div>
            <div class="menu-touch">
                <a href="#" class="detail">
                    <span class="iconify" data-icon="tabler:file-check" ></span>
                    <div class="title-button-menu">CLIENTS</div>
                </a>
            </div>
            <div class="menu-touch">
                <a href="#" class="detail">
                    <span class="iconify" data-icon="tabler:clipboard-list" ></span>
                    <div class="title-button-menu">COMMANDES</div>
                </a>
            </div>
            <div class="menu-touch">
                <a href="#" class="detail">
                    <span class="iconify" data-icon="tabler:select" ></span>
                    <div class="title-button-menu">PRODUITS</div>
                </a>
            </div>
            <div class="menu-touch">
                <a href="#" class="detail">
                    <span class="iconify" data-icon="tabler:user-circle" ></span>
                    <div class="title-button-menu">UTILISATEURS</div>
                </a>
            </div>
            <div class="menu-touch">
                <a href="#" class="detail">
                    <span class="iconify" data-icon="tabler:trending-up" ></span>
                    <div class="title-button-menu">STATISTIQUES</div>
                </a>
            </div>
        </nav>
        <div id="nav-profil-menu">
            <hr>
            <img src="../../image/images/AdminProfil.png" alt="Photo de Profil">
            <div class="title-profil-menu">Buzz l'éclair</div>
            <div class="role-profil-menu">Admin</div>
            <a href="#" id="logout">
                <span class="iconify" data-icon="clarity:power-solid" ></span>
            </a>
        </div>
    </div>
    <div id="container-content">
        <a href="#">
            <div class="menu-box">
                CLIENTS
            </div>
        </a>
        <div class="menu-box">
            COMMANDES
        </div>
        <div class="menu-box">
            PRODUITS
        </div>
        <div class="menu-box">
            UTILISATEURS
        </div>
        <div class="menu-box">
            STATISTIQUES
        </div>
    </div>
</main>
</body>
</html>
